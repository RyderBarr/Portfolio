    <script>
        $(document).ready(function(){

            function getRandomColor(where,what)
            {

                $(`${where}`).css(`${what}`,`rgb(${Math.floor(Math.random()*255+1)}, ${Math.floor(Math.random()*255+1)}, ${Math.floor(Math.random()*255+1)})`)

            }

            function getRandomColor(where,what)
            {

                $(`${where}`).css(`${what}`,`rgb(${Math.floor(Math.random()*255+1)}, ${Math.floor(Math.random()*255+1)}, ${Math.floor(Math.random()*255+1)})`)

            }

            function randomStyleColor()
            {

                getRandomColor('body','background')
                getRandomColor('header','background')
                getRandomColor('#title','background')
                getRandomColor('nav','background')
                getRandomColor('main','background')
                getRandomColor('#text','background')
                getRandomColor('#text','color')

            }

            function randomStyleImg()
            {

                $(`img`).css(`width`,`${Math.floor(Math.random()*40 + 10)}%`)

                $(`.bigImage`).css(`width`,`${Math.floor(Math.random()*60 + 30)}%`)

            }

            function randomStyleText(){
                
                    $('#text').css('width',`${Math.floor(Math.random()*60 + 30)}%`)


                $('h3').css('font-size',`${Math.floor(Math.random()* 30 + 10)}px`)

            }

            function randomColorImg()
            {

                $('img').css('filter',`invert(${Math.floor(Math.random()*9 + 1) *10}%)`)
                $(`.bigImage`).css('filter',`invert(${Math.floor(Math.random()*9 + 1) *10}%)`)

                // filter: invert(100%);

            }

            $('header').slideToggle(100,function(){

                $('main').slideToggle(100,function(){

                    

                })

            })
            
            $('#buttonOne').on('click',function(event){

                randomStyleColor()

            })
      
            $('#buttonTwo').on('click',function(event){

                randomStyleText()

            })
     
            $('#buttonThree').on('click',function(event){

                randomColorImg()

            })
            $('#buttonFour').on('click',function(event){

                randomStyleImg()

            })

        })

    </script>

</body>
